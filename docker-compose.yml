version: '3.8'

services:
  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: fortune_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - fortune_network

  # PostgreSQL数据库 (可选，替代SQLite)
  postgres:
    image: postgres:15-alpine
    container_name: fortune_postgres
    environment:
      POSTGRES_DB: fortune_prediction
      POSTGRES_USER: fortune_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - fortune_network

  # Flask应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortune_web
    ports:
      - "5000:5000"
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret}
      - DATABASE_URL=postgresql://fortune_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/fortune_prediction
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - fortune_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortune_celery_worker
    command: celery -A celery_app.celery worker --loglevel=info
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - DATABASE_URL=postgresql://fortune_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/fortune_prediction
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
      - web
    restart: unless-stopped
    networks:
      - fortune_network

  # Celery Beat (定时任务)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortune_celery_beat
    command: celery -A celery_app.celery beat --loglevel=info
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - DATABASE_URL=postgresql://fortune_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/fortune_prediction
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
      - celery_worker
    restart: unless-stopped
    networks:
      - fortune_network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: fortune_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - fortune_network

  # Flower (Celery监控)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortune_flower
    command: celery -A celery_app.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    networks:
      - fortune_network

volumes:
  redis_data:
  postgres_data:

networks:
  fortune_network:
    driver: bridge